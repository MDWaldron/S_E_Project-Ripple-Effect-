<!DOCTYPE html>
<html lang = "en-US">
 <head>
 <meta charset = "UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Login</title>
 <link rel = "stylesheet" type = "text/css" href ="LoginPage2.css"/>

 </head>
 <body>


<form action="/LoginInfo.php">
  <div class="imgcontainer">
    <img src="../Pictures/RippleEffectLogo.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="passw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="passw" required>
        
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <!--This section is for the lower part of the page containing the forgot password section and cancel button-->
  <div class="container" style="background-color:#f1f1f1">
    <a href="../HomePage/HomePage.html">
      <button type="button" class="cancelbutton">Cancel</button>
    </a>
    <p class="message"><a href="../CreateAccount/CreateAccount.html">Need to Register?</a></p>
    <p class="message"><a href="../Reset/ResetPass.html">Forgot password?</a></p>
  </div>
</form>

</body>
</html>
